<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <script>
        function test(resolve, reject){
            var timeOut = Math.random()*2;
            console.log('set timeout to:' + timeOut + 'seconds');
            setTimeout(function() {
                if (timeOut < 1){
                    console.log('call resolve()...');
                    resolve('200 OK');
                }
                else {
                    console.log('call reject()...');
                    reject('timeout in ' + timeOut + 'seonds');
                }
            }, timeOut*1000);
        }
    </script>
</head>
<body bgcolor="aqua">
<h1 align="center">This is a Heading</h1>
<p>This is<br /> a paragraph<br />graph with line breaks</p>
<hr />

</body>
</html>
